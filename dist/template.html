<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <div id="header" class="jumbotron">
      <h1 id="header-text" class="display-4 text-center">My Team</h1>
    </div>
    <div class="container">
      <div class="row">
        <div id="manager-card" class="card col-3 m-2" style="width: 20rem">
          <div class="card-body">
            <h5 id="manager-name" class="card-title">Name</h5>
            <h6 id="manager-occup" class="card-subtitle mb-2 text-muted">
              Occupation
            </h6>
            <ul class="list-group">
              <li id="managerID" class="list-group-item">ID:</li>
              <li id="managerEmail" class="list-group-item">Email:</li>
              <li id="managerOfficeNum" class="list-group-item">
                Office Number:
              </li>
            </ul>
          </div>
        </div>
        <div id="employee-card-1" class="card col-3 m-2" style="width: 20rem">
          <div class="card-body">
            <h5 id="employee-name-1" class="card-title">Name</h5>
            <h6 id="employee-occup-1" class="card-subtitle mb-2 text-muted">
              Occupation
            </h6>
            <ul class="list-group">
              <li id="employeeIDOne" class="list-group-item">ID:</li>
              <li id="employeeEmailOne" class="list-group-item">Email:</li>
              <li id="employeeGithubOne" class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </div>
        <div id="employee-card-2" class="card col-3 m-2" style="width: 20rem">
          <div class="card-body">
            <h5 id="employee-name-2" class="card-title">Name</h5>
            <h6 id="employee-occup-2" class="card-subtitle mb-2 text-muted">
              Occupation
            </h6>
            <ul class="list-group">
              <li id="employeeIDTwo" class="list-group-item">ID:</li>
              <li id="employeeEmailTwo" class="list-group-item">Email:</li>
              <li id="employeeGithubTwo" class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </div>
        <div id="employee-card-3" class="card col-4 m-2" style="width: 20rem">
          <div class="card-body">
            <h5 id="employee-name-3" class="card-title">Name</h5>
            <h6 id="employee-occup-3" class="card-subtitle mb-2 text-muted">
              Occupation
            </h6>
            <ul class="list-group">
              <li id="employeeIDThree" class="list-group-item">ID:</li>
              <li id="employeeEmailThree" class="list-group-item">Email:</li>
              <li id="employeeGithubThree" class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </div>
        <div id="intern-card" class="card col-4 m-2" style="width: 20rem">
          <div class="card-body">
            <h5 id="intern-name" class="card-title">Name</h5>
            <h6 id="intern-occup" class="card-subtitle mb-2 text-muted">
              Occupation
            </h6>
            <ul class="list-group">
              <li id="internID" class="list-group-item">ID:</li>
              <li id="internEmail" class="list-group-item">Email:</li>
              <li id="internGithub" class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
